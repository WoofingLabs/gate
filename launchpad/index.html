            let t = d.and(d.neg());
            let r = x.times(y).mod(d);
            d = d.div(t);
            let inv = Big(2).xor(d.times(3));
            inv = inv.times(Big(2).minus(d.times(inv)));
            inv = inv.times(Big(2).minus(d.times(inv)));
            inv = inv.times(Big(2).minus(d.times(inv)));
            inv = inv.times(Big(2).minus(d.times(inv)));
            return Big(p1.minus(r.gt(result) ? 1 : 0).times((Big(2).pow(256).div(t).plus(1))).plus(result.minus(r).div(t))).times(Big(2).minus(d.times(inv)).times(inv));
        }

        async function getFundsNeeded(a, b, x0, deltaX) {
            console.log('getFundsNeeded:', { a: a.toString(), b: b.toString(), x0: x0.toString(), deltaX: deltaX.toString() });
            const exp_b_x0 = expWad(mulWad(b, x0));
            const exp_b_x1 = expWad(mulWad(b, x0.plus(deltaX)));
            const delta = exp_b_x1.minus(exp_b_x0);
            const result = a.times(delta.toFixed(0)).div(b);
            console.log('getFundsNeeded result:', result.toString());
            return result;
        }

        async function getAmountOut(a, b, x0, deltaY) {
            console.log('getAmountOut:', { a: a.toString(), b: b.toString(), x0: x0.toString(), deltaY: deltaY.toString() });
            const exp_b_x0 = expWad(mulWad(b, x0));
            const exp_b_x1 = exp_b_x0.plus(fullMulDiv(deltaY, b, a));
            const deltaX = Big(lnWad(exp_b_x1)).div(b.div(WAD)).minus(x0);
            console.log('getAmountOut result:', deltaX.toString());
            return deltaX;
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function connectWallet() {
            if (!window.ethereum) {
                document.getElementById('walletStatus').innerText = 'Please install MetaMask';
                return;
            }
            try {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = Number(await web3.eth.getChainId());
                if (chainId !== gateLayerChain.chainId) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.toHex(gateLayerChain.chainId) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: web3.utils.toHex(gateLayerChain.chainId),
                                    chainName: 'Gate Layer',
                                    rpcUrls: [gateLayerChain.rpcUrl],
                                    nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 },
                                    blockExplorerUrls: ['https://www.gatescan.org/gatelayer']
                                }]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                accounts = await web3.eth.getAccounts();
                delonContract = new web3.eth.Contract(delonABI, delonAddress);
                tokenFactoryContract = new web3.eth.Contract(tokenFactoryABI, tokenFactoryAddress);
                document.getElementById('walletStatus').innerText = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                enableInputs(true);
                await updateBalances();
            } catch (error) {
                document.getElementById('walletStatus').innerText = `Connection failed: ${error.message || 'Unknown error'}`;
                console.error('Connect wallet error:', error);
            }
        }

        function enableInputs(enabled) {
            document.getElementById('tokenSymbol').disabled = !enabled;
            document.getElementById('createDomainToken').disabled = !enabled;
            document.getElementById('buyAmount').disabled = !enabled;
            document.getElementById('sellAmount').disabled = !enabled;
        }

        async function updateBalances() {
            if (!web3 || !accounts) {
                document.getElementById('gtBalance').innerText = 'Please connect wallet';
                document.getElementById('tokenBalance').innerText = 'Please connect wallet';
                return;
            }
            try {
                const gtBalance = await web3.eth.getBalance(accounts[0]);
                document.getElementById('gtBalance').innerText = `Balance: ${parseFloat(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4)} GT`;
                if (currentTokenAddress && web3.utils.isAddress(currentTokenAddress)) {
                    tokenContract = new web3.eth.Contract(tokenABI, currentTokenAddress);
                    const tokenBalance = await tokenContract.methods.balanceOf(accounts[0]).call();
                    const symbol = await tokenContract.methods.symbol().call();
                    document.getElementById('tokenBalance').innerText = `Balance: ${parseFloat(web3.utils.fromWei(tokenBalance, 'ether')).toFixed(4)} ${symbol}`;
                    document.getElementById('tokenSymbol').innerText = symbol;
                } else {
                    document.getElementById('tokenBalance').innerText = 'Please search a domain';
                }
                await updateCalculations();
            } catch (error) {
                document.getElementById('gtBalance').innerText = 'Failed to fetch GT balance';
                document.getElementById('tokenBalance').innerText = 'Failed to fetch token balance';
                console.error('Update balances error:', error);
            }
        }

        const debouncedUpdateCalculations = debounce(async () => {
            console.log('debouncedUpdateCalculations triggered');
            const buyAmount = document.getElementById('buyAmount').value;
            const sellAmount = document.getElementById('sellAmount').value;
            if (!currentTokenAddress || !tokenContract || !web3 || !accounts) {
                console.log('Calculation skipped: Missing token or wallet');
                return;
            }
            console.log('Starting calculations with token:', currentTokenAddress);
            const a = TEST_A; // 使用硬编码值
            const b = TEST_B; // 使用硬编码值
            const symbol = await tokenContract.methods.symbol().call();
            console.log('Using parameters:', { a: a.toString(), b: b.toString(), symbol });
            try {
                if (buyAmount && parseFloat(buyAmount) > 0) {
                    console.log('Buy amount:', buyAmount);
                    const totalSupply = await tokenContract.methods.totalSupply().call();
                    const contractBalance = await tokenContract.methods.balanceOf(tokenFactoryAddress).call();
                    const x0 = Big(totalSupply).minus(contractBalance);
                    console.log('Supply data:', { totalSupply, contractBalance, x0: x0.toString() });
                    const deltaY = Big(web3.utils.toWei(buyAmount.toString(), 'ether'));
                    const deltaX = await getAmountOut(a, b, x0, deltaY);
                    const fundingSupply = Big('800000000000000000000000000'); // 800M * 10^18
                    const availableSupply = fundingSupply.minus(x0);
                    console.log('Calculation result:', { deltaX: deltaX.toString(), availableSupply: availableSupply.toString() });
                    if (deltaX.lte(availableSupply) && deltaX.gte(0)) {
                        document.getElementById('buyCalcResult').innerText = `Will receive: ${parseFloat(web3.utils.fromWei(deltaX.toFixed(0), 'ether')).toFixed(4)} ${symbol}`;
                    } else if (deltaX.lt(0)) {
                        document.getElementById('buyCalcResult').innerText = 'Invalid calculation: Negative amount';
                    } else {
                        document.getElementById('buyCalcResult').innerText = 'Insufficient token supply';
                    }
                } else {
                    document.getElementById('buyCalcResult').innerText = '';
                }
                if (sellAmount && parseFloat(sellAmount) > 0) {
                    console.log('Sell amount:', sellAmount);
                    const totalSupply = await tokenContract.methods.totalSupply().call();
                    const contractBalance = await tokenContract.methods.balanceOf(tokenFactoryAddress).call();
                    const x0 = Big(totalSupply).minus(contractBalance);
                    const deltaX = Big(web3.utils.toWei(sellAmount.toString(), 'ether'));
                    const deltaY = await getFundsNeeded(a, b, x0, deltaX);
                    console.log('Sell calculation result:', { deltaY: deltaY.toString() });
                    if (deltaY.gte(0)) {
                        document.getElementById('sellCalcResult').innerText = `Will receive: ${parseFloat(web3.utils.fromWei(deltaY.toFixed(0), 'ether')).toFixed(4)} GT`;
                    } else {
                        document.getElementById('sellCalcResult').innerText = 'Invalid calculation: Negative amount';
                    }
                } else {
                    document.getElementById('sellCalcResult').innerText = '';
                }
            } catch (error) {
                document.getElementById('buyCalcResult').innerText = 'Calculation error';
                document.getElementById('sellCalcResult').innerText = 'Calculation error';
                console.error('Calculation error details:', error);
            }
        }, 300);

        async function updateCalculations() {
            await debouncedUpdateCalculations();
        }

        async function searchDomain() {
            let domainInput = document.getElementById('domainInput').value.trim();
            const status = document.getElementById('status');
            if (!domainInput) {
                status.innerText = 'Please enter a valid domain (e.g., DGT.gt)';
                document.getElementById('tokenInfo').style.display = 'none';
                return;
            }
            try {
                status.innerText = 'Searching domain...';
                const tokenAddress = await delonContract.methods.getTokenAddressById(domainInput).call();
                if (tokenAddress === '0x0000000000000000000000000000000000000000') {
                    status.innerText = 'No token found for this domain';
                    document.getElementById('tokenInfo').style.display = 'none';
                    currentTokenAddress = '';
                    document.getElementById('tokenContract').value = '';
                    return;
                }
                currentTokenAddress = tokenAddress;
                document.getElementById('tokenContract').value = tokenAddress;
                await fetchTokenInfo();
                status.innerText = '';
                await updateCalculations();
            } catch (error) {
                status.innerText = `Domain not found or token not launched: ${error.message.includes('revert') ? error.message.split('revert')[1]?.trim() || 'Domain not registered' : error.message}`;
                document.getElementById('tokenInfo').style.display = 'none';
                currentTokenAddress = '';
                document.getElementById('tokenContract').value = '';
                console.error('Search domain error:', error);
            }
        }

        async function fetchTokenInfo() {
            if (!currentTokenAddress || !web3.utils.isAddress(currentTokenAddress)) {
                document.getElementById('tokenInfo').style.display = 'none';
                document.getElementById('progressResult').innerText = '';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('buyAmount').disabled = true;
                document.getElementById('sellAmount').disabled = true;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = true);
                document.getElementById('buyButton').disabled = true;
                document.getElementById('sellButton').disabled = true;
                document.getElementById('tokenBalance').innerText = 'Please search a domain';
                return;
            }
            try {
                console.log('Fetching token info for:', currentTokenAddress);
                tokenContract = new web3.eth.Contract(tokenABI, currentTokenAddress);
                const name = await tokenContract.methods.name().call();
                const symbol = await tokenContract.methods.symbol().call();
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                const collateral = await tokenFactoryContract.methods.collateral(currentTokenAddress).call();
                const fundingGoal = await tokenFactoryContract.methods.FUNDING_GOAL().call();
                const progress = (Number(collateral) / Number(fundingGoal)) * 100;
                document.getElementById('tokenDetails').innerText = `Token: ${name} (${symbol})`;
                document.getElementById('progressResult').innerText = `Funding Progress: ${progress.toFixed(2)}% (State: ${['Not Created', 'Funding', 'Trading'][tokenState]})`;
                document.getElementById('progressBar').style.width = `${Math.min(progress, 100)}%`;
                document.getElementById('tokenInfo').style.display = 'block';
                document.getElementById('tokenSymbol').innerText = symbol;
                const isFunding = tokenState == 1 && accounts;
                document.getElementById('buyAmount').disabled = !isFunding;
                document.getElementById('sellAmount').disabled = !isFunding;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = !isFunding);
                document.getElementById('buyButton').disabled = !isFunding;
                document.getElementById('sellButton').disabled = !isFunding;
                await updateBalances();
            } catch (error) {
                document.getElementById('tokenInfo').style.display = 'none';
                document.getElementById('progressResult').innerText = '';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('tokenDetails').innerText = `Failed to fetch token info: ${error.message}`;
                document.getElementById('tokenBalance').innerText = 'Failed to fetch token info';
                document.getElementById('buyAmount').disabled = true;
                document.getElementById('sellAmount').disabled = true;
                document.querySelectorAll('.percent-buttons button').forEach(btn => btn.disabled = true);
                document.getElementById('buyButton').disabled = true;
                document.getElementById('sellButton').disabled = true;
                console.error('Fetch token info error:', error);
            }
        }

        async function setPercent(percent, action) {
            if (!web3 || !accounts) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet';
                return;
            }
            try {
                let amount;
                if (action === 'buy') {
                    const gtBalance = await web3.eth.getBalance(accounts[0]);
                    const balanceInGT = Number(web3.utils.fromWei(gtBalance, 'ether'));
                    amount = (balanceInGT * percent / 100).toFixed(4);
                    if (percent === 100) amount = (balanceInGT - 0.001).toFixed(4);
                    document.getElementById('buyAmount').value = amount > 0 ? amount : 0;
                } else {
                    if (!currentTokenAddress || !tokenContract) {
                        document.getElementById('transactionStatus').innerText = 'No token selected';
                        return;
                    }
                    const tokenBalance = await tokenContract.methods.balanceOf(accounts[0]).call();
                    const balanceInTokens = Number(web3.utils.fromWei(tokenBalance, 'ether'));
                    amount = (balanceInTokens * percent / 100).toFixed(4);
                    if (percent === 100) amount = (balanceInTokens - 0.001).toFixed(4);
                    document.getElementById('sellAmount').value = amount > 0 ? amount : 0;
                }
                await updateCalculations();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = `Failed to set amount: ${error.message}`;
                console.error('Set percent error:', error);
            }
        }

        async function buyTokens() {
            if (!web3 || !accounts || !currentTokenAddress) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet and select a token';
                return;
            }
            const amount = document.getElementById('buyAmount').value;
            if (!amount || amount <= 0) {
                document.getElementById('transactionStatus').innerText = 'Please enter a valid amount';
                return;
            }
            try {
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                if (tokenState != 1) {
                    document.getElementById('transactionStatus').innerText = 'Token is not in funding state';
                    return;
                }
                document.getElementById('transactionStatus').innerText = 'Buying tokens...';
                const gas = await tokenFactoryContract.methods.buyTokens(currentTokenAddress).estimateGas({ from: accounts[0], value: web3.utils.toWei(amount, 'ether') });
                await tokenFactoryContract.methods.buyTokens(currentTokenAddress).send({ from: accounts[0], value: web3.utils.toWei(amount, 'ether'), gas: Math.floor(gas * 1.2) });
                document.getElementById('transactionStatus').innerText = 'Buy successful!';
                await fetchTokenInfo();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = `Buy failed: ${error.message}`;
                console.error('Buy tokens error:', error);
            }
        }

        async function sellTokens() {
            if (!web3 || !accounts || !currentTokenAddress) {
                document.getElementById('transactionStatus').innerText = 'Please connect wallet and select a token';
                return;
            }
            const amount = document.getElementById('sellAmount').value;
            if (!amount || amount <= 0) {
                document.getElementById('transactionStatus').innerText = 'Please enter a valid amount';
                return;
            }
            try {
                const tokenState = await tokenFactoryContract.methods.tokens(currentTokenAddress).call();
                if (tokenState != 1) {
                    document.getElementById('transactionStatus').innerText = 'Token is not in funding state';
                    return;
                }
                document.getElementById('transactionStatus').innerText = 'Selling tokens...';
                const amountWei = web3.utils.toWei(amount, 'ether');
                await tokenContract.methods.approve(tokenFactoryAddress, amountWei).send({ from: accounts[0] });
                const gas = await tokenFactoryContract.methods.sellTokens(currentTokenAddress, amountWei).estimateGas({ from: accounts[0] });
                await tokenFactoryContract.methods.sellTokens(currentTokenAddress, amountWei).send({ from: accounts[0], gas: Math.floor(gas * 1.2) });
                document.getElementById('transactionStatus').innerText = 'Sell successful!';
                await fetchTokenInfo();
            } catch (error) {
                document.getElementById('transactionStatus').innerText = `Sell failed: ${error.message}`;
                console.error('Sell tokens error:', error);
            }
        }

        async function createDomainToken() {
            if (!web3 || !accounts) {
                document.getElementById('createDomainStatus').innerText = 'Please connect wallet';
                return;
            }
            const symbol = document.getElementById('tokenSymbol').value.trim();
            if (!symbol) {
                document.getElementById('createDomainStatus').innerText = 'Please enter a valid domain name';
                return;
            }
            try {
                document.getElementById('createDomainStatus').innerText = 'Creating domain token...';
                const gasMint = await delonContract.methods.mint(symbol).estimateGas({ from: accounts[0] });
                const mintTx = await delonContract.methods.mint(symbol).send({ from: accounts[0], gas: Math.floor(gasMint * 1.2) });
                const tokenAddress = mintTx.events.Minted.returnValues.tokenAddress;
                document.getElementById('createDomainStatus').innerText = `Domain token created: ${tokenAddress}`;
                document.getElementById('tokenContract').value = tokenAddress;
                currentTokenAddress = tokenAddress;
                await fetchTokenInfo();
                await updateBalances();
            } catch (error) {
                document.getElementById('createDomainStatus').innerText = `Create failed: ${error.message.includes('revert') ? error.message.split('revert')[1]?.trim() || 'Unknown reason' : error.message}`;
                console.error('Create domain token error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const domainInput = document.getElementById('domainInput');
            const searchButton = document.getElementById('searchButton');
            const connectWalletButton = document.getElementById('connectWallet');
            const buyAmountInput = document.getElementById('buyAmount');
            const sellAmountInput = document.getElementById('sellAmount');
            searchButton.addEventListener('click', searchDomain);
            domainInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') searchDomain(); });
            connectWalletButton.addEventListener('click', connectWallet);
            buyAmountInput.addEventListener('input', updateCalculations);
            sellAmountInput.addEventListener('input', updateCalculations);
        });
    </script>
