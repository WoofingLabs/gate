<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加 GT-GDOG 流动性</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://woofswap.finance/image/tokens/star.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .input-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #ff9100;
        }
        .action-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
            position: relative;
        }
        .action-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .dog-section {
            text-align: center;
            margin-top: 20px;
        }
        .dog-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .dog-message {
            display: none;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .progress {
            margin-top: 10px;
            padding: 10px;
            background: var(--input-bg);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 0.8em;
        }
        .progress-item {
            margin: 5px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
            .dog-section img { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">添加 GT-GDOG 流动性</div>
        <div class="connect-section">
            <button id="connectWalletButton">连接钱包</button>
            <div id="networkStatus" class="status">点击连接钱包...</div>
        </div>
        <div class="input-box">
            <label>GDOG 数量</label>
            <input type="text" id="gdogAmount" placeholder="输入 GDOG 数量">
            <div class="balance-row"><span>GDOG 余额</span><span id="gdogBalance">余额: 0</span></div>
            <label>GT 数量</label>
            <input type="text" id="gtAmount" placeholder="自动计算" readonly>
            <div class="balance-row"><span>GT 余额</span><span id="gtBalance">余额: 0</span></div>
            <label>滑点容忍度（%）</label>
            <input type="text" id="slippage" placeholder="输入滑点容忍度（如 50）" value="50">
            <button class="action-button" id="authorizeButton" disabled>授权 GDOG</button>
            <button class="action-button" id="addLiquidityButton" disabled>添加流动性</button>
        </div>
        <div class="dog-section">
            <img src="https://woofswap.finance/image/tokens/star.png" alt="WSTAR">
            <div class="dog-message" id="dogMessage"></div>
        </div>
        <div class="progress" id="progressLog">
            <div class="progress-item" id="progressStatus">等待操作...</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const routerAddress = '0x12814690f59a9ce8ba87dc8cf0692442baa9c097';
        const gdogAddress = '0xa037355662d34d9b57de209e22544a4862f5a30c';
        const wgtAddress = '0x6803b8e93b13941f6b73b82e324b80251b3de338';
        const pairAddress = '0xd4dd8a7f350e2e4a0a06742faed5577a9c1b2f31';
        const multicallAddress = '0x146b2AE41b06CF83C1a2f0b0a3883DaB370c378e';

        const routerAbi = [
            {
                "inputs": [
                    { "internalType": "address", "name": "token", "type": "address" },
                    { "internalType": "uint256", "name": "amountTokenDesired", "type": "uint256" },
                    { "internalType": "uint256", "name": "amountTokenMin", "type": "uint256" },
                    { "internalType": "uint256", "name": "amountETHMin", "type": "uint256" },
                    { "internalType": "address", "name": "to", "type": "address" },
                    { "internalType": "uint256", "name": "deadline", "type": "uint256" }
                ],
                "name": "addLiquidityETH",
                "outputs": [
                    { "internalType": "uint256", "name": "amountToken", "type": "uint256" },
                    { "internalType": "uint256", "name": "amountETH", "type": "uint256" },
                    { "internalType": "uint256", "name": "liquidity", "type": "uint256" }
                ],
                "stateMutability": "payable",
                "type": "function"
            }
        ];

        const erc20Abi = [
            {
                "constant": true,
                "inputs": [{ "name": "_owner", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "name": "balance", "type": "uint256" }],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    { "name": "_spender", "type": "address" },
                    { "name": "_value", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "name": "success", "type": "bool" }],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    { "name": "_owner", "type": "address" },
                    { "name": "_spender", "type": "address" }
                ],
                "name": "allowance",
                "outputs": [{ "name": "remaining", "type": "uint256" }],
                "type": "function"
            }
        ];

        const pairAbi = [
            {
                "inputs": [],
                "name": "getReserves",
                "outputs": [
                    { "internalType": "uint112", "name": "_reserve0", "type": "uint112" },
                    { "internalType": "uint112", "name": "_reserve1", "type": "uint112" },
                    { "internalType": "uint32", "name": "_blockTimestampLast", "type": "uint32" }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "token0",
                "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const multicallAbi = [
            {
                "inputs": [
                    { "internalType": "bool", "name": "requireSuccess", "type": "bool" },
                    { "components": [
                        { "internalType": "address", "name": "target", "type": "address" },
                        { "internalType": "bytes", "name": "callData", "type": "bytes" }
                    ], "internalType": "struct Multicall2.Call[]", "name": "calls", "type": "tuple[]" }
                ],
                "name": "tryAggregate",
                "outputs": [
                    { "components": [
                        { "internalType": "bool", "name": "success", "type": "bool" },
                        { "internalType": "bytes", "name": "returnData", "type": "bytes" }
                    ], "internalType": "struct Multicall2.Result[]", "name": "returnData", "type": "tuple[]" }
                ],
                "stateMutability": "payable",
                "type": "function"
            }
        ];

        const chains = {
            RufusChain: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-rpc.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, routerContract, gdogContract, pairContract, multicallContract;

        async function waitForTransaction(txHash, maxAttempts = 30) {
            let attempts = 0;
            document.getElementById('progressStatus').innerText = `等待交易确认: 尝试 ${attempts + 1}/${maxAttempts}...`;
            while (attempts < maxAttempts) {
                const receipt = await web3.eth.getTransactionReceipt(txHash).catch(() => null);
                if (receipt) {
                    if (receipt.status) {
                        document.getElementById('progressStatus').innerText = `交易成功: ${txHash}, Gas 使用: ${receipt.gasUsed}`;
                        return receipt;
                    }
                    throw new Error(`交易 ${txHash} 失败`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
                document.getElementById('progressStatus').innerText = `等待交易确认: 尝试 ${attempts + 1}/${maxAttempts}...`;
            }
            throw new Error(`交易 ${txHash} 未在 ${maxAttempts} 次尝试后确认`);
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('RufusChain');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = `已连接到 Gate Layer`;
                } catch (error) {
                    console.error("连接错误:", error);
                    document.getElementById('networkStatus').innerText = '钱包连接失败';
                    document.getElementById('progressStatus').innerText = `错误: 连接失败 - ${error.message}`;
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装 MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            routerContract = new web3.eth.Contract(routerAbi, web3.utils.toChecksumAddress(routerAddress));
            gdogContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(gdogAddress));
            pairContract = new web3.eth.Contract(pairAbi, web3.utils.toChecksumAddress(pairAddress));
            multicallContract = new web3.eth.Contract(multicallAbi, web3.utils.toChecksumAddress(multicallAddress));
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('authorizeButton').disabled = true;
                document.getElementById('addLiquidityButton').disabled = true;
                document.getElementById('gdogBalance').innerText = '余额: 0';
                document.getElementById('gtBalance').innerText = '余额: 0';
                document.getElementById('progressStatus').innerText = '错误: 未连接钱包';
                return;
            }
            try {
                const calls = [
                    {
                        target: gdogContract.options.address,
                        callData: gdogContract.methods.balanceOf(account).encodeABI()
                    },
                    {
                        target: web3.utils.toChecksumAddress(account),
                        callData: web3.eth.abi.encodeFunctionSignature('balanceOf(address)') // 模拟 ETH 余额
                    }
                ];
                const results = await multicallContract.methods.tryAggregate(true, calls).call();
                const gdogBalance = web3.eth.abi.decodeParameter('uint256', results[0].returnData);
                const gtBalance = web3.eth.abi.decodeParameter('uint256', results[1].returnData);
                document.getElementById('gdogBalance').innerText = `余额: ${Number(web3.utils.fromWei(gdogBalance, 'ether')).toLocaleString()}`;
                document.getElementById('gtBalance').innerText = `余额: ${Number(web3.utils.fromWei(gtBalance, 'ether')).toLocaleString()} GT`;
                await checkAuthorizationStatus();
            } catch (error) {
                console.error("余额查询错误:", error);
                document.getElementById('gdogBalance').innerText = '余额: 查询失败';
                document.getElementById('gtBalance').innerText = '余额: 查询失败';
                document.getElementById('authorizeButton').disabled = true;
                document.getElementById('addLiquidityButton').disabled = true;
                document.getElementById('progressStatus').innerText = `错误: 余额查询失败 - ${error.message}`;
            }
        }

        async function checkAuthorizationStatus() {
            if (!web3 || !account) {
                document.getElementById('authorizeButton').disabled = true;
                document.getElementById('addLiquidityButton').disabled = true;
                return;
            }
            const gdogAmount = document.getElementById('gdogAmount').value.trim();
            if (!gdogAmount || isNaN(gdogAmount) || gdogAmount <= 0) {
                document.getElementById('authorizeButton').disabled = true;
                document.getElementById('addLiquidityButton').disabled = true;
                document.getElementById('gtAmount').value = '';
                return;
            }
            try {
                const amountWei = web3.utils.toWei(gdogAmount, 'ether');
                const calls = [
                    {
                        target: gdogContract.options.address,
                        callData: gdogContract.methods.allowance(account, routerAddress).encodeABI()
                    }
                ];
                const results = await multicallContract.methods.tryAggregate(true, calls).call();
                const allowance = web3.eth.abi.decodeParameter('uint256', results[0].returnData);
                const sufficientAllowance = web3.utils.toBN(allowance).gte(web3.utils.toBN(amountWei));
                document.getElementById('authorizeButton').disabled = sufficientAllowance;
                document.getElementById('addLiquidityButton').disabled = !sufficientAllowance;
                await calculateGTAmount(gdogAmount);
                document.getElementById('networkStatus').innerText = sufficientAllowance ? "GDOG 已授权，准备添加流动性" : "请先授权 GDOG";
            } catch (error) {
                console.error("授权检查错误:", error);
                document.getElementById('networkStatus').innerText = "检查授权状态失败";
                document.getElementById('progressStatus').innerText = `错误: 授权检查失败 - ${error.message}`;
            }
        }

        async function calculateGTAmount(gdogAmount) {
            const gtAmountInput = document.getElementById('gtAmount');
            if (!web3 || !pairContract || !gdogAmount || isNaN(gdogAmount) || gdogAmount <= 0) {
                gtAmountInput.value = '';
                return;
            }
            try {
                const calls = [
                    {
                        target: pairContract.options.address,
                        callData: pairContract.methods.getReserves().encodeABI()
                    },
                    {
                        target: pairContract.options.address,
                        callData: pairContract.methods.token0().encodeABI()
                    }
                ];
                const results = await multicallContract.methods.tryAggregate(true, calls).call();
                const reserves = web3.eth.abi.decodeParameters(['uint112', 'uint112', 'uint32'], results[0].returnData);
                const token0 = web3.eth.abi.decodeParameter('address', results[1].returnData);
                const gdogAmountWei = web3.utils.toWei(gdogAmount.toString(), 'ether');
                let gtAmountWei;

                const isGdogToken0 = token0.toLowerCase() === gdogAddress.toLowerCase();
                const reserveGdog = isGdogToken0 ? reserves[0] : reserves[1];
                const reserveWgt = isGdogToken0 ? reserves[1] : reserves[0];

                if (web3.utils.toBN(reserveGdog).isZero() || web3.utils.toBN(reserveWgt).isZero()) {
                    document.getElementById('networkStatus').innerText = '池子未初始化，请确认';
                    gtAmountInput.value = '0.01';
                    return;
                }

                gtAmountWei = web3.utils.toBN(gdogAmountWei)
                    .mul(web3.utils.toBN(reserveWgt))
                    .div(web3.utils.toBN(reserveGdog));
                const gtAmount = Number(web3.utils.fromWei(gtAmountWei, 'ether')).toFixed(6);
                gtAmountInput.value = gtAmount;
                document.getElementById('networkStatus').innerText = `根据池子比例计算 GT: ${gtAmount}`;
            } catch (error) {
                console.error("计算 GT 数量错误:", error);
                document.getElementById('networkStatus').innerText = '无法计算 GT，请手动输入';
                gtAmountInput.value = '0.01';
                document.getElementById('progressStatus').innerText = `错误: 计算 GT 失败 - ${error.message}`;
            }
        }

        async function authorizeToken() {
            const status = document.getElementById('networkStatus');
            const authorizeButton = document.getElementById('authorizeButton');
            const gdogAmount = document.getElementById('gdogAmount').value.trim();

            if (!web3 || !account || !gdogContract) {
                status.innerText = "请连接钱包或检查代币地址";
                document.getElementById('progressStatus').innerText = '错误: 未连接钱包或合约';
                return;
            }
            if (!gdogAmount || isNaN(gdogAmount) || gdogAmount <= 0) {
                status.innerText = "请输入有效的 GDOG 数量";
                document.getElementById('progressStatus').innerText = '错误: 无效的 GDOG 数量';
                return;
            }

            authorizeButton.disabled = true;
            authorizeButton.innerHTML = '授权中... <span class="spinner"></span>';
            status.innerText = "正在授权 GDOG...";
            document.getElementById('progressStatus').innerText = '授权 GDOG 中...';

            const amountWei = web3.utils.toWei(gdogAmount, 'ether');
            try {
                const tx = await gdogContract.methods.approve(routerAddress, amountWei).send({
                    from: account,
                    gas: 10000000
                });
                document.getElementById('progressStatus').innerText = `授权提交: ${tx.transactionHash}`;
                await waitForTransaction(tx.transactionHash);
                status.innerText = "GDOG 授权成功！";
                document.getElementById('progressStatus').innerText = `授权成功: ${tx.transactionHash}`;
                await checkAuthorizationStatus();
            } catch (error) {
                console.error("授权错误:", error);
                if (error.code === 4001) {
                    status.innerText = "用户取消了授权";
                    document.getElementById('progressStatus').innerText = '错误: 用户取消授权';
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "GT 不足以支付 Gas 费用";
                    document.getElementById('progressStatus').innerText = '错误: Gas 费用不足';
                } else {
                    status.innerText = "授权失败，请检查代币地址";
                    document.getElementById('progressStatus').innerText = `错误: 授权失败 - ${error.message}`;
                }
            } finally {
                authorizeButton.disabled = false;
                authorizeButton.innerHTML = '授权 GDOG';
            }
        }

        async function addLiquidity() {
            const status = document.getElementById('networkStatus');
            const addLiquidityButton = document.getElementById('addLiquidityButton');
            const gdogAmount = document.getElementById('gdogAmount').value.trim();
            const gtAmount = document.getElementById('gtAmount').value.trim();
            const slippage = document.getElementById('slippage').value.trim();

            if (!web3 || !account) {
                status.innerText = "请连接钱包";
                document.getElementById('progressStatus').innerText = '错误: 未连接钱包';
                return;
            }
            if (!gdogAmount || isNaN(gdogAmount) || gdogAmount <= 0 || !gtAmount || isNaN(gtAmount) || gtAmount <= 0 || !slippage || isNaN(slippage) || slippage < 0) {
                status.innerText = "请输入有效的 GDOG 数量或滑点";
                document.getElementById('progressStatus').innerText = '错误: 无效的输入';
                return;
            }

            addLiquidityButton.disabled = true;
            addLiquidityButton.innerHTML = '添加中... <span class="spinner"></span>';
            status.innerText = "执行添加流动性...";
            document.getElementById('progressStatus').innerText = '添加流动性中...';

            const gdogAmountWei = web3.utils.toWei(gdogAmount, 'ether');
            const gtAmountWei = web3.utils.toWei(gtAmount, 'ether');
            const slippagePercent = parseFloat(slippage) / 100;
            const gdogAmountMin = web3.utils.toBN(gdogAmountWei).mul(web3.utils.toBN((1 - slippagePercent) * 1000)).div(web3.utils.toBN(1000));
            const gtAmountMin = web3.utils.toBN(gtAmountWei).mul(web3.utils.toBN((1 - slippagePercent) * 1000)).div(web3.utils.toBN(1000));

            try {
                const calls = [
                    {
                        target: routerContract.options.address,
                        callData: routerContract.methods.addLiquidityETH(
                            gdogAddress,
                            gdogAmountWei,
                            gdogAmountMin,
                            gtAmountMin,
                            account,
                            Math.floor(Date.now() / 1000) + 60 * 20
                        ).encodeABI()
                    }
                ];
                const tx = await multicallContract.methods.tryAggregate(true, calls).send({
                    from: account,
                    value: gtAmountWei,
                    gas: 10000000
                });
                document.getElementById('progressStatus').innerText = `交易提交: ${tx.transactionHash}`;
                await waitForTransaction(tx.transactionHash);
                status.innerText = "流动性添加成功！";
                document.getElementById('progressStatus').innerText = `成功: ${tx.transactionHash}, Gas 使用: ${receipt.gasUsed}`;
                await checkBalances();
            } catch (error) {
                console.error("添加流动性错误:", error);
                if (error.code === 4001) {
                    status.innerText = "用户取消了交易";
                    document.getElementById('progressStatus').innerText = '错误: 用户取消交易';
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "GT 不足以支付 Gas 费用";
                    document.getElementById('progressStatus').innerText = '错误: Gas 费用不足';
                } else if (error.message.includes('TransferHelper: TRANSFER_FROM_FAILED')) {
                    status.innerText = "GDOG 转账失败，请检查余额或授权";
                    document.getElementById('progressStatus').innerText = '错误: GDOG 转账失败';
                } else if (error.message.includes('UniswapV2: INSUFFICIENT_LIQUIDITY_MINTED')) {
                    status.innerText = "流动性添加失败，比例可能不匹配";
                    document.getElementById('progressStatus').innerText = '错误: 流动性比例不匹配';
                } else {
                    status.innerText = "添加流动性失败: " + (error.message || "未知错误");
                    document.getElementById('progressStatus').innerText = `错误: ${error.message}`;
                }
            } finally {
                addLiquidityButton.disabled = false;
                addLiquidityButton.innerHTML = '添加流动性';
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
        document.getElementById('authorizeButton').addEventListener('click', authorizeToken);
        document.getElementById('addLiquidityButton').addEventListener('click', addLiquidity);
        document.getElementById('gdogAmount').addEventListener('input', checkAuthorizationStatus);
        document.getElementById('slippage').addEventListener('input', checkAuthorizationStatus);

        document.addEventListener('DOMContentLoaded', () => {
            checkBalances();
            checkAuthorizationStatus();
        });
    </script>
</body>
</html>
